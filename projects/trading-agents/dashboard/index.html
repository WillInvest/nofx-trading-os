<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingAgents Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-blue: #58a6ff;
            --accent-yellow: #d29922;
            --accent-purple: #a371f7;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }
        
        /* Header */
        .header {
            grid-column: 1 / -1;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header h1 i { color: var(--accent-blue); }
        
        .status-bar {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .current-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }
        
        .status-dot.idle { background: var(--text-muted); animation: none; }
        .status-dot.analyzing { background: var(--accent-blue); }
        .status-dot.debating { background: var(--accent-purple); }
        .status-dot.error { background: var(--accent-red); animation: none; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .last-update {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }
        
        /* Sidebar - Ticker List */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-header h2 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .ticker-count {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .ticker-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .ticker-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.15s;
        }
        
        .ticker-item:hover { background: var(--bg-tertiary); }
        .ticker-item.active { background: var(--bg-tertiary); border-left: 3px solid var(--accent-blue); }
        
        .ticker-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .ticker-symbol {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .ticker-price {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .ticker-recommendation {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .rec-buy { background: rgba(63, 185, 80, 0.15); color: var(--accent-green); }
        .rec-sell { background: rgba(248, 81, 73, 0.15); color: var(--accent-red); }
        .rec-hold { background: rgba(210, 153, 34, 0.15); color: var(--accent-yellow); }
        
        .ticker-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .confidence-bar {
            width: 60px;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        /* Main Content */
        .main {
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }
        
        /* Detail View */
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .detail-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .detail-symbol {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .detail-price {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }
        
        .detail-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.15s;
        }
        
        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn:hover { opacity: 0.9; }
        
        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-title i { color: var(--accent-blue); }
        
        .card-body { padding: 1rem; }
        
        /* Summary Card */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .summary-item label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }
        
        .summary-item .value {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        /* Analyst Reports */
        .analyst-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .analyst-tab {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.15s;
        }
        
        .analyst-tab:hover { border-color: var(--accent-blue); }
        .analyst-tab.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }
        
        .analyst-content {
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        /* Debate Section */
        .debate-rounds { display: flex; flex-direction: column; gap: 1rem; }
        
        .debate-round {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .debate-round-header {
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            justify-content: space-between;
        }
        
        .debate-arguments {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .debate-side {
            padding: 1rem;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        .debate-side.bull {
            background: rgba(63, 185, 80, 0.05);
            border-right: 1px solid var(--border-color);
        }
        
        .debate-side.bear {
            background: rgba(248, 81, 73, 0.05);
        }
        
        .debate-side-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .debate-side.bull .debate-side-label { color: var(--accent-green); }
        .debate-side.bear .debate-side-label { color: var(--accent-red); }
        
        .debate-content {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .debate-content h1, .debate-content h2, .debate-content h3 {
            font-size: 0.9rem;
            margin: 0.75rem 0 0.5rem 0;
            color: var(--text-primary);
        }
        
        .debate-content h1:first-child, .debate-content h2:first-child {
            margin-top: 0;
        }
        
        .debate-content ul, .debate-content ol {
            padding-left: 1.25rem;
            margin: 0.5rem 0;
        }
        
        .debate-content li { margin: 0.25rem 0; }
        
        .debate-content strong { color: var(--text-primary); }
        
        .debate-content p { margin: 0.5rem 0; }
        
        .debate-summary {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
        
        .expand-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.35rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.15s;
            margin-top: 0.5rem;
        }
        
        .expand-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        
        .debate-detail {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .debate-detail h1, .debate-detail h2, .debate-detail h3 {
            font-size: 0.9rem;
            margin: 0.75rem 0 0.5rem 0;
            color: var(--text-primary);
        }
        
        .debate-detail h1:first-child, .debate-detail h2:first-child {
            margin-top: 0;
        }
        
        .debate-detail ul, .debate-detail ol {
            padding-left: 1.25rem;
            margin: 0.5rem 0;
        }
        
        .debate-detail li { margin: 0.25rem 0; }
        .debate-detail strong { color: var(--text-primary); }
        .debate-detail p { margin: 0.5rem 0; }
        
        /* Raw Data Links */
        .raw-data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.5rem;
        }
        
        .raw-data-link {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.15s;
        }
        
        .raw-data-link:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        
        .raw-data-link i { color: var(--accent-blue); }
        
        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 1.5rem;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }
        
        .timeline-item {
            position: relative;
            padding-bottom: 1rem;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -1.5rem;
            top: 0.25rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-blue);
            border: 2px solid var(--bg-secondary);
        }
        
        .timeline-item.complete::before { background: var(--accent-green); }
        .timeline-item.error::before { background: var(--accent-red); }
        
        .timeline-label {
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .timeline-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-color); }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="ri-robot-2-line"></i> TradingAgents</h1>
            <div class="status-bar">
                <div class="current-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Idle</span>
                </div>
                <span class="last-update">Last update: <span id="lastUpdate">--</span></span>
            </div>
        </header>
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Analyses</h2>
                <span class="ticker-count" id="tickerCount">0</span>
            </div>
            <div class="ticker-list" id="tickerList">
                <!-- Ticker items populated by JS -->
            </div>
        </aside>
        
        <main class="main" id="mainContent">
            <div class="empty-state">
                <i class="ri-line-chart-line"></i>
                <h2>Select a ticker to view analysis</h2>
                <p>Or wait for the next analysis to complete</p>
            </div>
        </main>
    </div>
    
    <script>
        const DATA_BASE = '/data';
        let currentTicker = null;
        let analyses = {};
        
        // Load analyses from the examples directory
        async function loadAnalyses() {
            try {
                const response = await fetch(`${DATA_BASE}/index.json`);
                if (response.ok) {
                    analyses = await response.json();
                    renderTickerList();
                    updateStatus();
                }
            } catch (e) {
                console.log('Waiting for data...');
            }
        }
        
        function renderTickerList() {
            const list = document.getElementById('tickerList');
            const tickers = Object.entries(analyses).sort((a, b) => 
                new Date(b[1].date) - new Date(a[1].date)
            );
            
            document.getElementById('tickerCount').textContent = tickers.length;
            
            list.innerHTML = tickers.map(([key, data]) => `
                <div class="ticker-item ${currentTicker === key ? 'active' : ''}" 
                     onclick="selectTicker('${key}')">
                    <div class="ticker-item-header">
                        <span class="ticker-symbol">${data.symbol}</span>
                        <span class="ticker-recommendation rec-${data.recommendation?.toLowerCase() || 'hold'}">
                            ${data.recommendation || 'PENDING'}
                        </span>
                    </div>
                    <div class="ticker-item-header">
                        <span class="ticker-price">$${data.price?.toFixed(2) || '--'}</span>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${data.confidence || 0}%; 
                                 background: ${getConfidenceColor(data.confidence)}"></div>
                        </div>
                    </div>
                    <div class="ticker-meta">
                        <span>${data.date}</span>
                        <span>${data.confidence?.toFixed(0) || 0}% confidence</span>
                    </div>
                </div>
            `).join('');
        }
        
        function getConfidenceColor(confidence) {
            if (confidence >= 70) return 'var(--accent-green)';
            if (confidence >= 50) return 'var(--accent-yellow)';
            return 'var(--accent-red)';
        }
        
        function getRecClass(rec) {
            if (!rec) return 'hold';
            const r = rec.toLowerCase();
            if (r.includes('buy')) return 'buy';
            if (r.includes('sell')) return 'sell';
            return 'hold';
        }
        
        async function selectTicker(key) {
            currentTicker = key;
            renderTickerList();
            
            const data = analyses[key];
            if (!data) return;
            
            // Load full analysis data
            try {
                const detailResponse = await fetch(`${DATA_BASE}/${key}/detail.json`);
                const detail = detailResponse.ok ? await detailResponse.json() : {};
                renderDetail(data, detail, key);
            } catch (e) {
                renderDetail(data, {}, key);
            }
        }
        
        function renderDetail(data, detail, key) {
            const main = document.getElementById('mainContent');
            
            main.innerHTML = `
                <div class="detail-header">
                    <div class="detail-title">
                        <span class="detail-symbol">${data.symbol}</span>
                        <span class="detail-price">$${data.price?.toFixed(2) || '--'}</span>
                        <span class="ticker-recommendation rec-${getRecClass(data.recommendation)}">
                            ${data.recommendation || 'PENDING'}
                        </span>
                    </div>
                    <div class="detail-actions">
                        <button class="btn btn-secondary" onclick="refreshTicker('${key}')">
                            <i class="ri-refresh-line"></i> Refresh
                        </button>
                        <a href="${DATA_BASE}/${key}/" target="_blank" class="btn btn-secondary">
                            <i class="ri-folder-open-line"></i> Raw Data
                        </a>
                    </div>
                </div>
                
                <!-- Summary Cards -->
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title"><i class="ri-dashboard-line"></i> Summary</span>
                        </div>
                        <div class="card-body">
                            <div class="summary-grid">
                                <div class="summary-item">
                                    <label>Recommendation</label>
                                    <div class="value" style="color: ${getRecColor(data.recommendation)}">
                                        ${data.recommendation || 'PENDING'}
                                    </div>
                                </div>
                                <div class="summary-item">
                                    <label>Confidence</label>
                                    <div class="value">${data.confidence?.toFixed(1) || 0}%</div>
                                </div>
                                <div class="summary-item">
                                    <label>Suggested Action</label>
                                    <div class="value">${data.action || '--'}</div>
                                </div>
                                <div class="summary-item">
                                    <label>Shares</label>
                                    <div class="value">${data.shares || 0}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title"><i class="ri-time-line"></i> Workflow Progress</span>
                        </div>
                        <div class="card-body">
                            <div class="timeline">
                                ${renderTimeline(detail.stages || getDefaultStages(data))}
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Analyst Reports -->
                <div class="card" style="margin-bottom: 1rem;">
                    <div class="card-header">
                        <span class="card-title"><i class="ri-file-text-line"></i> Analyst Reports</span>
                    </div>
                    <div class="card-body">
                        <div class="analyst-tabs">
                            <button class="analyst-tab active" onclick="showAnalyst('market', this)">
                                ðŸ“Š Market
                            </button>
                            <button class="analyst-tab" onclick="showAnalyst('news', this)">
                                ðŸ“° News
                            </button>
                            <button class="analyst-tab" onclick="showAnalyst('fundamentals', this)">
                                ðŸ“ˆ Fundamentals
                            </button>
                            <button class="analyst-tab" onclick="showAnalyst('social', this)">
                                ðŸ’¬ Social
                            </button>
                        </div>
                        <div class="analyst-content" id="analystContent">
                            ${detail.analysts?.market || data.market_analysis || 'Analysis pending...'}
                        </div>
                    </div>
                </div>
                
                <!-- Debate Section -->
                <div class="card" style="margin-bottom: 1rem;">
                    <div class="card-header">
                        <span class="card-title"><i class="ri-discuss-line"></i> Bull vs Bear Debate</span>
                    </div>
                    <div class="card-body">
                        <div class="debate-rounds">
                            ${renderDebateRounds(detail.debate || [])}
                        </div>
                    </div>
                </div>
                
                <!-- Raw Data Files -->
                <div class="card">
                    <div class="card-header">
                        <span class="card-title"><i class="ri-database-2-line"></i> Raw Data Files</span>
                    </div>
                    <div class="card-body">
                        <div class="raw-data-grid">
                            ${renderRawDataLinks(key, detail.files || getDefaultFiles())}
                        </div>
                    </div>
                </div>
            `;
            
            // Store detail for tab switching
            window.currentDetail = detail;
        }
        
        function getRecColor(rec) {
            if (!rec) return 'var(--text-secondary)';
            const r = rec.toLowerCase();
            if (r.includes('buy')) return 'var(--accent-green)';
            if (r.includes('sell')) return 'var(--accent-red)';
            return 'var(--accent-yellow)';
        }
        
        function renderTimeline(stages) {
            return stages.map(s => `
                <div class="timeline-item ${s.status}">
                    <div class="timeline-label">${s.name}</div>
                    <div class="timeline-time">${s.time || '--'}</div>
                </div>
            `).join('');
        }
        
        function getDefaultStages(data) {
            const complete = data.recommendation ? 'complete' : '';
            return [
                { name: 'Data Collection', status: 'complete', time: '' },
                { name: 'Technical Analysis', status: 'complete', time: '' },
                { name: 'Market Analysis', status: complete || 'complete', time: '' },
                { name: 'News Analysis', status: complete || 'complete', time: '' },
                { name: 'Bull/Bear Debate', status: complete, time: '' },
                { name: 'Risk Assessment', status: complete, time: '' },
                { name: 'Final Decision', status: complete, time: '' },
            ];
        }
        
        function renderDebateRounds(rounds) {
            if (!rounds.length) {
                return '<p style="color: var(--text-muted)">Debate data not available</p>';
            }
            
            // Configure marked for safe rendering
            if (typeof marked !== 'undefined') {
                marked.setOptions({ breaks: true, gfm: true });
            }
            
            function renderMd(text) {
                if (!text) return '<em>No argument</em>';
                if (typeof marked !== 'undefined') {
                    return marked.parse(text);
                }
                return text.replace(/\n/g, '<br>');
            }
            
            function getSummary(text) {
                if (!text) return 'No argument';
                
                // Try to find the key thesis or most compelling point
                // Look for bold statements (usually the main thesis)
                const boldMatch = text.match(/\*\*([^*]{30,200})\*\*/);
                if (boldMatch) {
                    return boldMatch[1];
                }
                
                // Look for "Investment Thesis" or "Key Point" sections
                const thesisMatch = text.match(/(?:Investment Thesis|Key Point|Summary|Conclusion)[:\s]*\n+([^\n]+)/i);
                if (thesisMatch) {
                    let thesis = thesisMatch[1].replace(/\*\*/g, '').replace(/\*/g, '').trim();
                    if (thesis.length > 20) return thesis;
                }
                
                // Look for numbered points (1., 2., etc.) - get the first one
                const numberedMatch = text.match(/(?:^|\n)(?:1\.|###?\s*1\.?)\s*([^\n]+)/);
                if (numberedMatch) {
                    let point = numberedMatch[1].replace(/\*\*/g, '').replace(/\*/g, '').trim();
                    if (point.length > 20) return point;
                }
                
                // Fallback: find the first substantial sentence
                const lines = text.split('\n')
                    .filter(l => l.trim() && !l.startsWith('#') && l.length > 30);
                const firstPara = lines[0] || '';
                let summary = firstPara
                    .replace(/\*\*/g, '')
                    .replace(/\*/g, '')
                    .replace(/^[-*]\s+/g, '')
                    .trim();
                
                if (summary.length > 150) {
                    // Try to cut at sentence boundary
                    const sentenceEnd = summary.substring(0, 150).lastIndexOf('.');
                    if (sentenceEnd > 50) {
                        summary = summary.substring(0, sentenceEnd + 1);
                    } else {
                        summary = summary.substring(0, 150) + '...';
                    }
                }
                return summary || 'See full argument';
            }
            
            return rounds.map((round, i) => {
                const roundId = `round-${i}`;
                const bullSummary = getSummary(round.bull);
                const bearSummary = getSummary(round.bear);
                
                return `
                <div class="debate-round">
                    <div class="debate-round-header">
                        <span>Round ${round.round || i + 1}</span>
                    </div>
                    <div class="debate-arguments">
                        <div class="debate-side bull">
                            <div class="debate-side-label">
                                <i class="ri-arrow-up-circle-fill"></i> Bull
                            </div>
                            <div class="debate-summary">${bullSummary}</div>
                            <button class="expand-btn" onclick="toggleDebateDetail('${roundId}-bull', this)">
                                <i class="ri-arrow-down-s-line"></i> Show full argument
                            </button>
                            <div class="debate-detail" id="${roundId}-bull" style="display: none;">
                                ${renderMd(round.bull)}
                            </div>
                        </div>
                        <div class="debate-side bear">
                            <div class="debate-side-label">
                                <i class="ri-arrow-down-circle-fill"></i> Bear
                            </div>
                            <div class="debate-summary">${bearSummary}</div>
                            <button class="expand-btn" onclick="toggleDebateDetail('${roundId}-bear', this)">
                                <i class="ri-arrow-down-s-line"></i> Show full argument
                            </button>
                            <div class="debate-detail" id="${roundId}-bear" style="display: none;">
                                ${renderMd(round.bear)}
                            </div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }
        
        function toggleDebateDetail(id, btn) {
            const detail = document.getElementById(id);
            const isHidden = detail.style.display === 'none';
            detail.style.display = isHidden ? 'block' : 'none';
            btn.innerHTML = isHidden 
                ? '<i class="ri-arrow-up-s-line"></i> Hide full argument'
                : '<i class="ri-arrow-down-s-line"></i> Show full argument';
        }
        
        function renderRawDataLinks(key, files) {
            const defaultFiles = [
                { name: '01_params.json', icon: 'ri-settings-3-line' },
                { name: '02_ohlcv.json', icon: 'ri-stock-line' },
                { name: '05_indicators.json', icon: 'ri-line-chart-line' },
                { name: '08_market_analyst.json', icon: 'ri-pie-chart-line' },
                { name: '09_debate_rounds.json', icon: 'ri-discuss-line' },
                { name: '14_risk_debrief.json', icon: 'ri-shield-check-line' },
                { name: '17_summary.json', icon: 'ri-file-list-3-line' },
            ];
            
            return defaultFiles.map(f => `
                <a href="${DATA_BASE}/${key}/${f.name}" target="_blank" class="raw-data-link">
                    <i class="${f.icon}"></i>
                    <span>${f.name.replace('.json', '')}</span>
                </a>
            `).join('');
        }
        
        function showAnalyst(type, btn) {
            document.querySelectorAll('.analyst-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            
            const content = document.getElementById('analystContent');
            const detail = window.currentDetail || {};
            const analysts = detail.analysts || {};
            
            const text = analysts[type] || `${type} analysis pending...`;
            if (typeof marked !== 'undefined' && analysts[type]) {
                content.innerHTML = marked.parse(text);
            } else {
                content.textContent = text;
            }
        }
        
        function updateStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const lastUpdate = document.getElementById('lastUpdate');
            
            // Check for active analysis
            const latest = Object.values(analyses).sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            )[0];
            
            if (latest && latest.status === 'analyzing') {
                statusDot.className = 'status-dot analyzing';
                statusText.textContent = `Analyzing ${latest.symbol}...`;
            } else if (latest && latest.status === 'debating') {
                statusDot.className = 'status-dot debating';
                statusText.textContent = `Debating ${latest.symbol}...`;
            } else {
                statusDot.className = 'status-dot idle';
                statusText.textContent = 'Idle';
            }
            
            lastUpdate.textContent = new Date().toLocaleTimeString();
        }
        
        function refreshTicker(key) {
            // Trigger re-analysis via API (to be implemented)
            alert('Re-analysis requested for ' + analyses[key]?.symbol);
        }
        
        // Real-time status
        async function loadStatus() {
            try {
                const response = await fetch('/status.json?' + Date.now());
                if (response.ok) {
                    const status = await response.json();
                    const statusDot = document.getElementById('statusDot');
                    const statusText = document.getElementById('statusText');
                    
                    switch (status.state) {
                        case 'analyzing':
                            statusDot.className = 'status-dot analyzing';
                            statusText.innerHTML = `<strong>${status.symbol}</strong>: ${status.stage || 'Analyzing'}`;
                            break;
                        case 'debating':
                            statusDot.className = 'status-dot debating';
                            statusText.innerHTML = `<strong>${status.symbol}</strong>: ${status.stage || 'Debating'}`;
                            break;
                        case 'error':
                            statusDot.className = 'status-dot error';
                            statusText.textContent = status.message || 'Error';
                            break;
                        default:
                            statusDot.className = 'status-dot idle';
                            statusText.textContent = 'Idle';
                    }
                    
                    document.getElementById('lastUpdate').textContent = 
                        new Date().toLocaleTimeString();
                }
            } catch (e) {}
        }
        
        // Initial load and polling
        loadAnalyses();
        loadStatus();
        setInterval(loadAnalyses, 5000);
        setInterval(loadStatus, 2000);  // Status updates more frequently
    </script>
</body>
